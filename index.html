<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos-main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hind+Siliguri:wght@500&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="main__header">
        <div class="logo__container">
            <img class="logo" src="./Assets/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="">
        </div>
    </header>

    <main class="main__container">
        <form class="inputs__container" action="">
            <div class="email-input">
                <label class="email" for="email">
                    Email address
                    <input name="email" type="email" placeholder="camilayokoo@gmail.com">
                </label>
            </div>
            <div class="password-input">
                <label for="password">
                    Password
                    <input name="password" type="password" placeholder="*********">
                </label>
            </div>

            <div class="buttons__container ">
                <button class="login button">Log in</button>
                <button class="forgot button">Forgot password</button>
                <button class="sign button">Sign up</button>
            </div>
                
        </form>
    

       
            
        
    </main>

    
</body>
</html>
